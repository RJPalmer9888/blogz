{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>
    

    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

            {% for blog in blogs %}
            <input type="hidden" name="id" value="{{blog.id}}"/>
            <h1><a href="http://localhost:5000/blog?id={{blog.id}}">{{blog.title}}</a></h1>
            <p>{{blog.content}}</p>
            <hr>
            {% endfor %}
        </ul>
    {% endif %}

    


{% endblock %}
