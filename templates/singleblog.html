{% extends "base.html" %}

{% block content %}
    
    {% for user in users %}
    {% if user.id == blog.owner_id %}
    <h1>{{blog.title}}</h1>
    <form action="blog?id={{id}}" >

    <p>{{blog.content}}</p>

    <i>Written by <a href="http://localhost:5000/blog?user={{user.id}}">{{user.username}}</a></i>

    {% endif %}
    {% endfor %}
    

    

    


{% endblock %}
