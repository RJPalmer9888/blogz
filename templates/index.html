{% extends "base.html" %}

{% block content %}
    <h1>Build-A-Blog Users</h1>
    

    <hr />

    {% if users|length == 0 %}
    <p>No users yet (Be the first!)</p>
    {% else %}
        <ul>
            {% for user in users %}
            <input type="hidden" name="uid" value="{{user.id}}"/>
            <li><a href="http://localhost:5000/blog?user={{user.id}}">{{user.username}}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

    


{% endblock %}
